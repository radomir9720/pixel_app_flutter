name: pixel_app_flutter
description: App, that manages the functions of the StarPixel car. Also considered to be used as an on-board computer.
version: 0.11.2+23
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # dart
  meta: ^1.9.1
  bloc: ^8.1.1
  intl: ^0.18.0
  crclib: ^3.0.0
  crypto: ^3.0.3
  logging: ^1.1.1
  rxdart: ^0.27.7
  provider: ^6.0.5
  equatable: ^2.0.5
  auto_route: ^5.0.4
  collection: ^1.17.1
  flutter_svg: ^2.0.5
  image_pixels: ^3.0.0
  flutter_bloc: ^8.1.2
  re_seedwork:
    git:
      url: https://github.com/radomir9720/re_seedwork.git
      ref: "0.3.1"

  # ui
  nested: ^1.0.0
  animated_scroll_view: ^1.0.1
  re_widgets:
    git:
      url: https://github.com/radomir9720/re_widgets.git
      ref: "0.2.2"

  # codegen
  json_annotation: ^4.8.1
  freezed_annotation: ^2.1.0

  # di
  get_it: ^7.2.0
  injectable: ^2.1.0

  # platform
  wakelock: ^0.6.2
  share_plus: ^6.3.4
  usb_serial: ^0.4.0
  bg_launcher: ^0.0.1
  app_settings: ^4.2.0
  installed_apps: ^1.3.1
  path_provider: ^2.0.15
  package_info_plus: ^3.1.2
  shared_preferences: ^2.1.0
  permission_handler: ^10.2.0
  external_app_launcher: ^3.1.0
  flutter_libserialport: ^0.3.0
  flutter_secure_storage: ^8.0.0
  # flutter_overlay_window: ^0.4.3
  flutter_overlay_window:
    git:
      url: https://github.com/radomir9720/flutter_overlay_window.git
      ref: "fix/inverted_drag"

  flutter_bluetooth_serial:
    git:
      url: https://github.com/radomir9720/flutter_bluetooth_serial.git
      ref: "master"

  # firebase
  firebase_core: ^2.9.0
  firebase_analytics: ^10.2.0
  firebase_crashlytics: ^3.1.0

dev_dependencies:
  #  test
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  bloc_test: ^9.1.1

  # linter
  very_good_analysis: ^4.0.0+1

  # codegen
  freezed: ^2.1.0
  build_runner: ^2.2.0
  json_serializable: ^6.7.0
  auto_route_generator: ^5.0.2
  injectable_generator: ^2.1.3

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/svg/car.svg
    - assets/maps_icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
    - family: PixelIcons
      fonts:
        - asset: assets/icons/PixelIcons.ttf
