name: pixel_app_flutter
description: A Very Good Project created by Very Good CLI.
version: 0.4.0+5
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: 3.0.5

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # dart
  bloc: ^8.1.0
  intl: ^0.17.0
  crclib: ^3.0.0
  equatable: ^2.0.5
  auto_route: ^5.0.0
  flutter_svg: ^1.1.5
  image_pixels: ^3.0.0
  flutter_bloc: ^8.1.1
  re_seedwork:
    git:
      url: https://github.com/radomir9720/re_seedwork.git
      ref: "0.2.0"

  # ui
  re_widgets:
    git:
      url: https://github.com/radomir9720/re_widgets.git
      ref: "0.2.0"
  animated_scroll_view:
    git:
      url: https://github.com/radomir9720/animated_scroll_view.git
      ref: "0.2.0"

  # codegen
  freezed_annotation: ^2.1.0

  # di
  get_it: ^7.2.0
  injectable: ^2.1.0

  # platform
  wakelock: ^0.6.2
  installed_apps: ^1.3.1
  package_info_plus: ^3.0.2
  shared_preferences: ^2.0.15
  # flutter_bluetooth_serial: ^0.4.0
  flutter_bluetooth_serial:
    git:
      url: https://github.com/radomir9720/flutter_bluetooth_serial.git
      ref: "chore/make_BluetoothStreamSink_public"

  # firebase
  firebase_core: ^2.4.1
  firebase_analytics: ^10.1.0
  firebase_crashlytics: ^3.0.11

dev_dependencies:
  #  test
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  bloc_test: ^9.1.0

  # linter
  very_good_analysis: ^3.0.1

  # codegen
  freezed: ^2.1.0
  build_runner: ^2.2.0
  auto_route_generator: ^5.0.0
  injectable_generator: ^2.1.3

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/svg/car.svg

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
    - family: PixelIcons
      fonts:
        - asset: assets/icons/PixelIcons.ttf
